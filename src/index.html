<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
</head>
<body>
<h1>Hello from HTML! Update 2.</h1>
<div id="app"></div>
<script>
  (function (d, tag, script, firstScript, port, isProduction, fileName) {
    script = d.createElement(tag);
    firstScript = d.getElementsByTagName(tag)[0];
    port = process.env.PORT || 8080;
    isProduction = (process.env.NODE_ENV === 'production');
    fileName = '/app.js';

    script.src = (isProduction ? '.' : `http://localhost:${port}/dist`) + fileName;
    script.async = 1;

    firstScript.parentNode.insertBefore(script, firstScript);
  })(document, 'script');
</script>
</body>
</html>
